<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Survey text demo</title>
    <script src = "../../shared_assets/jquery.min.js" type="text/javascript"></script>
    <script src = "../../shared_assets/jspsych-master/jspsych.js" type="text/javascript"></script>
    <script src = "jspsych-survey-text-req.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../shared_assets/jspsych-master/css/jspsych.css">
</head>
<body>
</body>
<script type="text/javascript">

    var timeline = [];
    var text_questions = {
        type: "survey-text-req",
        questions: ["Please enter your ID:","Tell me a story."],
        rows: [1,4],
        columns: [30,30],
        required: [true, false],
        button_label: "Next &gt;",
        placeholders: ['your ID goes here','e.g. hello'],
        preamble: "Please answer these questions."
    };
    timeline.push(text_questions);

    jsPsych.init({
        timeline: timeline,
        default_iti: 0,
        show_progress_bar: false,
        on_finish: function() {
            jsPsych.data.displayData('json');
        }
    });
</script>
</html>
